<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="grid">
        <div class="grid-class" id="grid-1">
            <article class="grid-class2" >
                <img src="./images/super-1.png" alt="image">
                <p>Spiderman</p>
                <span class="score">12</span>
            </article>
            <article class="grid-class2">
                <img src="./images/super-3.png" alt="image">
                <p>Wonder Woman</p>
                <span class="score">30</span>
            </article>
        </div>
        <div class="score">
            5-0
        </div>
        <div class="grid-class">
            <article class="grid-class2">
                <img src="./images/super-2.png" alt="image">
                <p>Caption America</p>
                <span class="score">50</span> 
            </article>
            <article class="grid-class2" >
                <img src="./images/super-4.png" alt="image">
                <p>Gem Woman</p>
                <span class="score">12</span>
            </article>
        </div>
    </div>
    
    
</body>

</html>
